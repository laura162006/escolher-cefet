<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feira Escolher</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333399;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    a {
      color: #0088cc;
      text-decoration: none;
    }

    img {
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <h1>Meu site estilizado</h1>
  <p>Agora com cores e fontes diferentes!</p>
  <a href="https://google.com">Ir para o Google</a><br><br>
  <img src="https://via.placeholder.com/200" alt="Imagem"><br><br>
  <button>Clique aqui</button>
</body>
</html>
